name: Bundle app

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
  workflow_dispatch:

jobs:
  bundle:
    name: ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-13, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.11"
          enable-cache: true

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Bundle
        shell: bash
        run: |
          uv run pyinstaller app/mmgui.spec --clean --noconfirm
          ls -la dist/mmgui

      - name: Create DMG
        if: matrix.platform == 'macos-13'
        run: |
          mkdir dist/dmg
          ln -s /Applications dist/dmg
          cp -r dist/pymmgui.app dist/dmg
          hdiutil create -volname pymmgui -srcfolder dist/dmg -format UDZO dist/pymmgui.dmg
          rm -rf dist/dmg

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform == 'macos-13' && 'pymmgui.dmg' || matrix.platform == 'windows-latest' && 'pymmgui.exe' }}
          path: ${{ matrix.platform == 'macos-13' && 'dist/pymmgui.dmg' || matrix.platform == 'windows-latest' && 'dist/mmgui/pymmgui.exe' }}
